
# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: trozlabs.com
          username: root
          password: ${{ secrets.TESTING_PUBLIC_KEY }}
          script: cd /var/www/sencha.trozlabs.com/grids && git pull
